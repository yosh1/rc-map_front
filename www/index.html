<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <script src="js/iphonex.js"></script>
  <script src="js/map.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
    <ons-navigator title="Navigator" var="myNavigator">
    <ons-page>

        <ons-toolbar>
            <div class="toolbar" id="top-toolbar">
                <div class="toolbar__left">
                  <!-- <span class="toolbar-button">
                    <i class="ion-navicon" style="font-size:32px; vertical-align:-6px;"></i>
                  </span> -->
                </div>
              
                <div class="toolbar__center">
                  踏切マップ
                </div>
              
                <div class="toolbar__right">
                      <!-- <span class="toolbar-button">
                  <ons-icon icon="fa-cog" style="font-size:25px;"></ons-icon>
                      </span> -->
                </div>
              </div>
          </ons-toolbar>
        
      
        <ons-tabbar position="auto"> <!--swapble-->
          <ons-tab page="maps.html" label="マップ" icon="ion-map" active>
          </ons-tab>
          <ons-tab page="list.html" label="リスト" icon="ion-ios-list-outline">
          </ons-tab>
        </ons-tabbar>
      </ons-page>
      </ons-navigator>
      
      <ons-template id="maps.html">
        <ons-page id="Maps">
            <div id="map"></div>
        </ons-page>
      </ons-template>
      
      <ons-template id="list.html">
        <ons-page id="List">
          <ons-list>
            <ons-lazy-repeat id="infinite-list"></ons-lazy-repeat>
          </ons-list>
        </ons-page>
      </ons-template>

      <ons-template id="datail.html">
          <ons-page id="Datail">
              <ons-toolbar>
                  <div class="toolbar" id="top-toolbar">
                    <div class="toolbar__left">
                      <ons-back-button>Back</ons-back-button>
                    </div>
                    
                      <div class="toolbar__center">
                        {{ 踏切の名前 }}
                      </div>
                    
                      <div class="toolbar__right">
                            <!-- <span class="toolbar-button">
                        <ons-icon icon="fa-cog" style="font-size:25px;"></ons-icon>
                            </span> -->
                      </div>
                    </div>
                </ons-toolbar>
      
                <ons-card>
                  <img src="http://dt6110.web.fc2.com/fumikiri/JR/JR_san/ag01.jpg" alt="Onsen UI" style="width: 100%">
                  <small>ちゃのき</small>
                    <h1 style="margin: 0;padding: 0;">茶ノ木</h1>
                  <p>
                    兵庫県姫路市網干区高田字茶の木362-1
                  </p>
      
                  <!-- <div class="content">
                    <div>
                      <ons-button><ons-icon icon="ion-thumbsup"></ons-icon></ons-button>
                      <ons-button><ons-icon icon="ion-share"></ons-icon></ons-button>
                    </div> 
                    <ons-list>
                      <ons-list-header>タイトル</ons-list-header>
                      <ons-list-item>項目1</ons-list-item>
                    </ons-list>
                  </div> -->
                </ons-card>
            </ons-page>
      </ons-template>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSUkT2q659t1_ktzpetp8AzJo0TgIr23A&callback=initMap" async defer></script>
</body>
</html>
