<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <script src="js/main.js"></script>
  <script src="js/list.js"></script>
</head>

<body>
  <ons-navigator swipeable id="Navigator"></ons-navigator>
  <ons-page>

    <ons-toolbar>
      <div class="toolbar" id="top-toolbar">
        <div class="toolbar__left">
          <!-- <span class="toolbar-button">
                    <i class="ion-navicon" style="font-size:32px; vertical-align:-6px;"></i>
                  </span> -->
        </div>

        <div class="toolbar__center">
          踏切マップ
        </div>

        <div class="toolbar__right">
          <!-- <span class="toolbar-button">
                  <ons-icon icon="fa-cog" style="font-size:25px;"></ons-icon>
                      </span> -->
        </div>
      </div>
    </ons-toolbar>


    <ons-tabbar position="auto">
      <!--swapble-->
      <ons-tab page="maps.html" label="マップ" icon="ion-map" active>
      </ons-tab>
      <ons-tab page="list.html" label="リスト" icon="ion-ios-list-outline">
      </ons-tab>
      <ons-tab page="setting.html" label="設定" icon="ion-ios-settings">
      </ons-tab>
    </ons-tabbar>
  </ons-page>
  </ons-navigator>

  <ons-template id="maps.html">
    <ons-page id="Maps">
      <div id="map"></div>
    </ons-page>
  </ons-template>

  <ons-template id="list.html">
    <ons-page id="List">
      AAAAA
    </ons-page>
  </ons-template>

  <ons-template id="setting.html">
    <ons-page id="Setting">
      <ons-list-header>プロフィール</ons-list-header>
      <ons-list-item>
        <div class="left">
          <img class="list-item__thumbnail"
            src="https://pbs.twimg.com/profile_images/1114116554977726464/9i0xkk0z_400x400.jpg">
        </div>
        <div class="center">
          <span class="list-item__title">Yoshihisa Kaino</span><span class="list-item__subtitle">兵庫県 姫路市</span>
        </div>
      </ons-list-item>

      <ons-list>
        <ons-list-header>サポート</ons-list-header>
        <ons-list-item modifier="chevron" tappable>お問い合わせ</ons-list-item>
        <ons-list-item modifier="chevron" tappable>個人情報保護方針</ons-list-item>
        <ons-list-item modifier="chevron" tappable>オープンソースソフトウェア</ons-list-item>
        <ons-list-item modifier="chevron" tappable>ライセンス</ons-list-item>

        <ons-list-header>詳細設定</ons-list-header>
        <ons-list-item>
          <div class="center">
            位置情報の使用を許可する
          </div>
          <div class="right">
            <ons-switch></ons-switch>
          </div>
        </ons-list-item>
    </ons-page>
  </ons-template>
  <script src="js/map.js"></script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSUkT2q659t1_ktzpetp8AzJo0TgIr23A&callback=initMap"
    async defer></script>
</body>

</html>
