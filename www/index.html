<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <script src="js/iphonex.js"></script>
  <script src="js/map.js"></script>
</head>

<body>
    <ons-page>

        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="100%" collapse swipeable>
              <ons-page>
                <ons-list>
                  <ons-list-item onclick="fn.load('maps.html')" tappable>
                    maps
                  </ons-list-item>
                  <ons-list-item onclick="fn.load('list.html')" tappable>
                    list
                  </ons-list-item>
                </ons-list>
              </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="maps.html"></ons-splitter-content>
          </ons-splitter>

        <ons-toolbar>
            <div class="toolbar" id="top-toolbar">
                <div class="toolbar__left">
                  <!-- <span class="toolbar-button">
                    <i class="ion-navicon" style="font-size:32px; vertical-align:-6px;"></i>
                  </span> -->
                </div>
              
                <div class="toolbar__center">
                  踏切マップ
                </div>
              
                <div class="toolbar__right" onclick="fn.open()">
                      <span class="toolbar-button">
                  <ons-icon icon="fa-cog" style="font-size:25px;"></ons-icon>
                      </span>
                </div>
              </div>
          </ons-toolbar>
        
      
        <ons-tabbar position="auto"> <!--swapble-->
          <ons-tab page="maps.html" label="マップ" icon="ion-map" active>
          </ons-tab>
          <ons-tab page="list.html" label="リスト" icon="ion-ios-list-outline">
          </ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <ons-template id="maps.html">
        <ons-page id="Maps">
            <div id="map"></div>
        </ons-page>
      </ons-template>
      
      <ons-template id="list.html">
        <ons-page id="List">
          <ons-list>
            <ons-lazy-repeat id="infinite-list"></ons-lazy-repeat>
          </ons-list>
        </ons-page>
      </ons-template>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSUkT2q659t1_ktzpetp8AzJo0TgIr23A&callback=initMap" async defer></script>
  <script src="js/main.js"></script>
</body>
</html>
