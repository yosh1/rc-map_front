<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    window.fn = {};
    window.fn.open = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };
    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content
        .load(page)
        .then(menu.close.bind(menu));
    };

  </script>
    <script src="js/map.js"></script>
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-header>Default</ons-list-header>
          <ons-list-item onclick="fn.load('tab.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('maps.html')" tappable>
            Maps
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="tab.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="tab.html">
    <ons-page>
              <ons-toolbar>
            <div class="toolbar" id="top-toolbar">
                <div class="toolbar__left">
                  <!-- <span class="toolbar-button">
                    <i class="ion-navicon" style="font-size:32px; vertical-align:-6px;"></i>
                  </span> -->
                </div>
              
                <div class="toolbar__center">
                  踏切マップ
                </div>
              
                <div class="toolbar__right" onclick="fn.open()">
                      <span class="toolbar-button">
                  <ons-icon icon="fa-cog" style="font-size:25px;"></ons-icon>
                      </span>
                </div>
              </div>
          </ons-toolbar>

             <ons-tabbar position="bottom"> <!--swapble-->
          <ons-tab page="maps.html" label="マップ" icon="ion-map" active>
          </ons-tab>
          <ons-tab page="lists.html" label="リスト" icon="ion-ios-list-outline">
          </ons-tab>
        </ons-tabbar>
    </ons-page>
  </ons-template>

  <ons-template id="maps.html">
      <ons-page id="Maps">
          <div id="map"></div>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSUkT2q659t1_ktzpetp8AzJo0TgIr23A&callback=initMap" async defer></script>

      </ons-page>
  
  </ons-template>

  <ons-template id="lists.html">
    <ons-page>
            
<ons-list></ons-list>
    </ons-page>
  </ons-template>


</body>
</html>
