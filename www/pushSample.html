<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/store-js@2.0.4/dist/store.legacy.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <script src="js/iphonex.js"></script>
  <script src="js/map.js"></script>
  <script src="js/main.js"></script>
  <script>
document.addEventListener('init', function(event) {
  var page = event.target;

  if (page.id === 'maps') {
    page.querySelector('#push-button').onclick = function() {
      document.querySelector('#navigator').pushPage('list.html', {data: {title: 'Page 2'}});
    };
  } else if (page.id === 'list') {
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
  }
});
</script>
</head>

<body>
    <ons-navigator swipeable id="navigator" page="maps.html"></ons-navigator>

    <template id="maps.html">
      <ons-page id="maps">
        <ons-toolbar>
          <div class="center">Page 1</div>
        </ons-toolbar>
    
        <p>This is the first page.</p>
    
        <ons-button id="push-button">Push page</ons-button>
      </ons-page>
    </template>
    
    <template id="list.html">
      <ons-page id="list">
        <ons-toolbar>
          <div class="left"><ons-back-button>Page 1</ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>
    
        <p>This is the second page.</p>
      </ons-page>
    </template>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSUkT2q659t1_ktzpetp8AzJo0TgIr23A&callback=initMap" async defer></script> -->
</body>
</html>
